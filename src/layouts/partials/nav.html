<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          {{ range .Site.Params.social }}
          <a class="level-item" href="{{ .url }}">
            <span class="icon">
              <i class="fa {{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}/about">About</a>
        <a class="nav-item" href="{{ .Site.BaseURL }}/projects">Projects</a>
        <a class="nav-item" href="{{ .Site.BaseURL }}/blog">Blog</a>
        <a class="nav-item" href="{{ .Site.BaseURL }}/contact">Contact</a>
      </div>
    </nav>
  </div>
</section>
